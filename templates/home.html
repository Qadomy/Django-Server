<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boards</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>
<body>
<div class="container">
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Boards</li>
    </ol>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Board</th>
            <th>Posts</th>
            <th>Topic</th>
            <th>Last Post</th>
        </tr>
        </thead>
        <tbody>
        {% for board in boards%}
        <tr>
            <td>{{board.name}}
                <small class="text-muted d-block">{{board.description}}</small></td>

            <td>0</td>
            <td>0</td>
            <td></td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
</div>
</body>
</html>
